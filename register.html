<html lang="en">

<head>

<body>
    <h1>Scan to Register</h1>
    <p>Quickly register QRs with <a href="https://www.tedxiu.com/p" target="_blank" rel="noopener">TEDx Analytical Services</a></p>
    <video id="qr-scanner"></video>


    <script src="./scripts/qr-scanner.umd.min.js"></script>
    <script>
        const videoElem = document.getElementById('qr-scanner');

        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        };

        function success(pos) {
            const crd = pos.coords;

            console.log("Your current position is:");
            console.log(`Latitude : ${crd.latitude}`);
            console.log(`Longitude: ${crd.longitude}`);
            console.log(`More or less ${crd.accuracy} meters.`);
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }

        const qrScanner = new QrScanner(
            videoElem,
            result => async function() {
                console.log('decoded qr code:', result);
                qrScanner.stop();
                
                navigator.geolocation.getCurrentPosition(success, error, options);
                // const myHeaders = new Headers();
                // myHeaders.append("Content-Type", "application/json");

                // const response = await fetch("https://www.tedxiu.com/_functions/registerposter", {
                //     method: "POST",
                //     body: JSON.stringify({ username: "example" }),
                //     headers: myHeaders,
                // });
            },
            {
                /* your options or returnDetailedScanResult: true if you're not specifying any other options */
            },
        );
        qrScanner.start();
        // qrScanner.scanImage(image)
        // .then(result => console.log(result))
        // .catch(error => console.log(error || 'No QR code found.'));
    </script>
</body>
