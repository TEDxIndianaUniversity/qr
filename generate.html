<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/default-style.css">
  <link rel="stylesheet" href="styles/generate-style.css">

  <script async src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script defer src="scripts/default-events.js"></script>
  <script defer src="scripts/generate-events.js"></script>
  <title>Generate</title>
</head>

<body>

  <div class="container">
    <form class="fields-container" id="form" autocomplete="off">
      <div class="issuer-field">
        <label for="issuer">Name of Issuer:</label><br>
        <input type="text" id="issuer" name="issuer">
      </div>

      <div class="date-field">
        <label for="date">Date Issued:</label><br>
        <input type="date" id="date" name="date">
      </div>

      <div class="file-field">
        <label for="file">Certificate Template:</label><br>
        <input type="file" id="file" name="file" accept=".pdf">
      </div>

      <div class="names-field">
        <label for="names">Names:</label><br>
        <textarea id="names" name="names" cols="19" rows="5"></textarea>
      </div>

      <div class="font-and-color-field">
        <label for="font">Select a font:</label><br>
        <select id="font" name="font">
          <option value="Courier">Courier</option>
          <option value="Courier-Bold">Courier Bold</option>
          <option value="Courier-BoldOblique">Courier Bold Oblique</option>
          <option value="Courier-Oblique">Courier Oblique</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Helvetica-Bold">Helvetica Bold</option>
          <option value="Helvetica-BoldOblique">Helvetica Bold Oblique</option>
          <option value="Helvetica-Oblique">Helvetica Oblique</option>
          <option value="Times-Roman">Times New Roman</option>
          <option value="Times-Bold">Times New Roman Bold</option>
          <option value="Times-BoldItalic">Times New Roman Bold Italic</option>
          <option value="Times-Italic">Times New Roman Italic</option>
        </select>

        <label for="color">Select a color:</label><br>
        <select id="color" name="color">
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="violet">Violet</option>
          <option value="orange">Orange</option>
        </select>
      </div>

      <div class="size-field">
        <label>Font Size:</label><br>
        <input name="size" type="number" value="40">
      </div>

      <h1 class="name-title">Name Options</h1>

      <div class="x-name-field">
        <label>Horizontal position:</label><br>
        <input type="range" min="-420" max="320" name="xName" value="-350">
      </div>

      <div class="y-name-field">
        <label>Vertical position:</label><br>
        <input type="range" min="-290" max="260" name="yName" value="50">
      </div>

      <h1 class="qr-title">QR Options</h1>

      <div class="x-qr-field">
        <label>Horizontal position:</label><br>
        <input type="range" min="0" max="790" name="xQr" value="470">
      </div>

      <div class="y-qr-field">
        <label>Vertical position:</label><br>
        <input type="range" min="0" max="540" name="yQr" value="330">
      </div>

      <button class="button" type="button" id="button">Submit</button>
    </form>

    <iframe class="preview" id="preview" title="Poster Preview"></iframe>
  </div>
</body>

</html>
